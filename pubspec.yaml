name: card_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
  - family: WorkSans
    fonts:
      - asset: fonts/WorkSans-Bold.ttf
      - asset: fonts/WorkSans-Regular.ttf
  - family: SourceSans
    fonts:
      - asset: fonts/SourceSansPro-Regular.ttf
      - asset: fonts/SourceSansPro-Light.ttf
